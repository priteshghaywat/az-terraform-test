name: Terraform Azure Deployment

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the 'main' branch

jobs:
  terraform:
    runs-on: ubuntu-latest  # GitHub-hosted runner with Ubuntu

    permissions:
      id-token: write  # Allow the GitHub runner to create the OIDC ID token for Azure authentication
      contents: read   # Allow the GitHub runner to access the repository contents

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.5.0"  # Use the latest stable version or your desired version

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          # DO NOT provide client-id, client-secret, or tenant-id here
          enable-AzPSSession: true  # Optional: if you want to enable PowerShell session

      - name: Terraform Init
        run: terraform init
        working-directory: .github/workflows  # Specify the location of your Terraform files

      - name: Terraform Plan
        run: terraform plan
        working-directory: .github/workflows  # Specify the location of your Terraform files

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: .github/workflows  # Specify the location of your Terraform files
